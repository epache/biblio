<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Usuario Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <body>

        <h1>REGISTRO DE USUARIO</h1>

        <div class="container">

            <form th:action="@{/registro}" method="POST" enctype="multipart/form-data"> 

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title"> ERROR! </h5>
                        <p class="card-text" th:text="${error}"> </p>
                    </div>
                </div>

                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title"> EXITO! </h5>
                        <p class="card-text" th:text="${exito}"> </p>
                    </div>
                </div>


                <div class="form-group">
                    <input type="text" class="form-group" name="nombre" placeholder="Nombre" th:value="${nombre}">
                </div>

                <div class="form-group">
                    <input type="email" class="form-group" name="email" placeholder="email" th:value="${email}">
                </div>

                <div class="form-group">
                    <input type="file" class="form-group" name="archivo">
                </div>

                <div class="form-group">
                    <input type="password" class="form-group" name="password" placeholder="password" th:value="${password}">
                </div>

                <div class="form-group">
                    <input type="password" class="form-group" name="password2" placeholder="password repetir" th:value="${password2}">
                </div>

                <button type="submit" class="btn btn-primary">REGISTRARME!!!</button>

            </form>

        </div>
    </body>
</html>
