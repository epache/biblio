<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Autor Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <body>

        <h1>Cargar LIBRO AQUI!</h1>


        <div class="container">
            <form action="/libro/registro" method="POST"> 

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title"> ERROR! </h5>
                        <p class="card-text" th:text="${error}"> </p>
                    </div>
                </div>

                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title"> EXITO! </h5>
                        <p class="card-text" th:text="${exito}"> </p>
                    </div>
                </div>

                <div class="form-group">
                    <input type="number" class="form-group" name="isbn" placeholder="Ingrese isbn del LIBRO">
                </div>

                <div class="form-group">
                    <input type="text" class="form-group" name="titulo" placeholder="Titulo de LIBRO">
                </div>

                <div class="form-group">
                    <input type="number" class="form-group" name="ejemplares" placeholder="Cantidad de ejemplares del LIBRO">
                </div>

                <div class="form-group">
                    <select name="idAutor">
                        <option> Seleccionar autor    </option>               
                        <option th:each="autor: ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"
                                /> 
                    </select>
                </div>

                <div class="form-group">
                    <select name="idEditorial">
                        <option> Seleccionar editorial    </option>   <!---esto es para iterar la lista de autores con un menu desplegable-->           
                        <option th:each="editorial: ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"
                                /> 
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">SUBIR</button>
            </form>
        </div>
    </body>
</html>
